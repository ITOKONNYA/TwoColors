<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="icon" href="Images/favicon.ico">
    <title>TwoColors</title>
</head>
<body id="body">
    <div id="loader"></div>
    <header id="header">
        <h1 class="header-word">TwoColors</h1>
    </header>
    <main id="main">
        <div id="palette-area">
            <div id="palette">
                <div id="circle-main"></div>
                <div id="circle-accent"></div>
            </div>
        </div>
        <div id="code-container">
            <div class="code-area">
                <div id="code-main" class="code">#daa0b3</div>
                <div id="line-main"></div>
            </div>
            <div class="code-area">
                <div id="code-accent" class="code">#debc03</div>
                <div id="line-accent"></div>
            </div>
        </div>
        <button id="repaint-button">
            <div id="repaint">Repaint</div>
        </button>
        <div id="separation-line"></div>
        <div class="history-container"></div>
    </main>
    <script src="JavaScript/above-the-fold-animation.js"></script>
    <script src="JavaScript/color-code-store.js"></script>
    <script src="JavaScript/color-scheme-generation.js"></script>
    <script src="JavaScript/color-scheme-store.js"></script>
    <script src="JavaScript/history-display.js"></script>
    <script src="JavaScript/palette-exchanged-for-history.js"></script>
    <script src="JavaScript/palette-update.js"></script>
    <script src="JavaScript/repaint-action.js"></script>
</body>
</html>
